<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product preview card</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="secao_imagem">
            <div class="imagem_conteudo_mobile">
                <img src="/images/image-product-mobile.jpg"alt="imagem de um perfume" class="imagem_mobile">
                
            </div>
            <div class="imagem_conteudo_desktop">
                <img src="/images/image-product-desktop.jpg"alt="imagem de um perfume" class="imagem_desktop">
                
            </div>
        </div>
        <div class="secao_texto">
            <div class="conteudo">
                <p class="titulo_conteudo">Perfume<p>

                <h1 class="nome_produto">Gabrielle Essence Eau De Parfum</h1>

                <p class="texto-conteudo">A floral, solar  and voluptuous interpretation composed by Olivier Polge,
                    Perfume-Creator for the House of CHANEL
                </p>
            </div>
            <div class="valores">
                <p class="valor_com_desconto">$149.99</p>
                <p class="valor_sem_desconto">$169.99</p>
            </div>
            <div class="botao">
                <button > <img src="images/icon-cart.svg" class="icone_botao" alt="icone carrinho" > Add to cart</button>
            </div>
        </div>

    </main>
</body>
</html>
